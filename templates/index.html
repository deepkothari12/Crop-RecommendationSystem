<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Nutrient and Environment Form</title>
    <link rel="stylesheet" href="static\style.css">
</head>

<body>
     
        <div class="container">
            <h1>Plant Nutrient and Environment Form</h1>
            <form action="{{url_for('results')}}" method="post">

                <div class="form-group">
                    <label for="nitrogen">Nitrogen (N):</label>
                    <input type="number" id="nitrogen" name="nitrogen" step="0.1" min="0" required>
                </div>

                <div class="form-group">
                    <label for="phosphorus">Phosphorus (P):</label>
                    <input type="number" id="phosphorus" name="phosphorus" step="0.1" min="0" required>
                </div>

                <div class="form-group">
                    <label for="potassium">Potassium (K):</label>
                    <input type="number" id="potassium" name="potassium" step="0.1" min="0" required>
                </div>

                <div class="form-group">
                    <label for="temperature">Temperature (Â°C):</label>
                    <input type="number" id="temperature" name="temperature" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="humidity">Humidity (%):</label>
                    <input type="number" id="humidity" name="humidity" step="0.1" min="0" max="100" required>
                </div>

                <div class="form-group">
                    <label for="ph">pH Level:</label>
                    <input type="number" id="ph" name="ph" step="0.1" min="0" max="14" required>
                </div>

                <div class="form-group">
                    <label for="rainfall">Rainfall (mm):</label>
                    <input type="number" id="rainfall" name="rainfall" step="0.1" min="0" required>
                </div>

                <button name="button" type="submit">Submit</button>
            </form>

            <div id="output" class="output">
                {%if data%}
                <h4>Recommend Crop for Cultivation is : </h4>
                <p style="font-family: Arial, Helvetica, sans-serif;size: 15px; ">{{data}}</p>
                {%endif%}
            </div>
        </div>
    

</body>

</html>
